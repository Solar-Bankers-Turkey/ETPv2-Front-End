<div class="dash-wrapper">
  <!-- Sidebar  -->
  <etp-side></etp-side>
  <!-- end of side  -->

  <div id="content" [class]="set.sidetoggle">
    <etp-topbar></etp-topbar>

    <div id="dashcomps" class="mx-auto" (click)="set.powerflow = false">
      <router-outlet></router-outlet>
    </div>
    <etp-stickybar *ngIf="set.isTablet$ | async"></etp-stickybar>
  </div>
</div>
<div [class]="set.overlay" (click)="set.dismiss()"></div>
