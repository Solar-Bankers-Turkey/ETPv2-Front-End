<div class="wrap">
  <div class="container-fluid">
    <h2 class="dash-title">Analytics</h2>
    <div class="card dash-card mb-2 shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 col-md-5 col-sm-6">
            <p>Energy Consumption</p>
            <div *ngFor="let item of data.iotData; let i = index">
              <div id="chart" class="d-flex flex-wrap">
                <apx-chart
                  [series]="[(item.series[0] / data.total) * 100]"
                  [chart]="chart.roomOptions.chart"
                  [plotOptions]="chart.roomOptions.plotOptions"
                  [labels]="chart.roomOptions.labels"
                  [stroke]="chart.roomOptions.stroke"
                  [fill]="item.fill"
                ></apx-chart>
                <div class="my-auto room">
                  {{ item.room }}
                  <span class="d-block my-1"> {{ item.distance }} KM</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-md-7 col-sm-12">
            <div class="mb-3">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <button
                    mat-button
                    class="nav-link text-secondary"
                    [class.active]="day"
                    (click)="day = true; month = year = week = !day"
                  >
                    DAY
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    mat-button
                    class="nav-link text-secondary"
                    [class.active]="week"
                    (click)="week = true; month = year = day = !week"
                  >
                    WEEK
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    mat-button
                    class="nav-link text-secondary"
                    [class.active]="month"
                    (click)="month = true; day = year = week = !month"
                  >
                    MONTH
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    mat-button
                    class="nav-link text-secondary"
                    [class.active]="year"
                    (click)="year = true; month = day = week = !year"
                  >
                    YEAR
                  </button>
                </li>
              </ul>
            </div>
            <div id="chart">
              <apx-chart
                [series]="chart.lineOptions.series"
                [chart]="chart.lineOptions.chart"
                [xaxis]="chart.lineOptions.xaxis"
                [grid]="chart.lineOptions.grid"
                [stroke]="chart.lineOptions.stroke"
                [tooltip]="chart.lineOptions.tooltip"
                [colors]="data.domain"
              ></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bottom cards  -->
    <div class="row devices">
      <div
        class="col-xl-3 col-md-6"
        [class.cols]="!(set.isTablet$ | async)"
        *ngFor="let item of data.devices"
      >
        <div class="card dash-card shadow-sm my-2">
          <div class="card-body">
            <div class="d-flex flex-wrap">
              <p class="mr-auto">{{ item.name | titlecase }}</p>
              <div ngbDropdown class="ml-auto justify-content-end">
                <button class="toggle" id="dropdownBasic1" ngbDropdownToggle>
                  This month &nbsp; &nbsp; &nbsp;
                </button>
                <div
                  ngbDropdownMenu
                  aria-labelledby="dropdownBasic1"
                  class="bg-dark menu"
                >
                  <button ngbDropdownItem>This week</button>
                  <button ngbDropdownItem>Today</button>
                  <button ngbDropdownItem>This year</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-5">
                <apx-chart
                  [series]="item.series"
                  [chart]="chart.roomOptions.chart"
                  [plotOptions]="chart.iotOptions.plotOptions"
                  [stroke]="chart.roomOptions.stroke"
                  [fill]="{ type: 'solid', color: '#1f8efa' }"
                ></apx-chart>
                <i class="fas fa-{{ item.icon }} device-icon"></i>
              </div>
              <div class="col-7 reads px-2 text-right">
                <p>
                  <i class="fas fa-history"></i>
                  {{ time | date: "HH:mm:ss" }}
                  <span>(-24%)</span>
                </p>
                <p>
                  <i class="material-icons-round"> trending_up </i> 320 Wh
                  <span>(-24%)</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- sparklines  -->
    <div class="row devices my-4">
      <div
        class="col-lg-3 col-sm-6"
        *ngFor="let item of data.iotData; let i = index"
      >
        <div class="row my-3">
          <div class="col-6">
            <div class="m-auto sparkline">
              <p>
                {{ item.series[0] }}
                <sup
                  ><i
                    class="fa fa-info-circle text-secondary"
                    aria-hidden="true"
                  ></i
                ></sup>
                <span>
                  KWH
                </span>
              </p>
              <span>
                {{ item.room }}
              </span>
            </div>
          </div>
          <div class="col-6">
            <div id="chart" class="mx-auto">
              <apx-chart
                [series]="[item.sparkline]"
                [chart]="chart.sparklineOptions.chart"
                [stroke]="chart.lineOptions.stroke"
                [colors]="item.fill.colors"
                [tooltip]="chart.lineOptions.tooltip"
                [xaxis]="chart.lineOptions.xaxis"
              ></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
