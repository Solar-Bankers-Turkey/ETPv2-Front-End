<div class="wrap">
  <div class="container-fluid">
    <h2 class="dash-title">Overview</h2>
    <div class="card dash-card shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <p>History of activities</p>

            <ngx-charts-advanced-pie-chart
              [scheme]="colorScheme"
              [results]="single"
              [gradient]="gradient"
              [label]="'Energy Usage'"
            >
            </ngx-charts-advanced-pie-chart>
          </div>
          <div class="col-md-6 side"></div>
        </div>
        <div class="log">
          <log-msg></log-msg>
        </div>
      </div>
    </div>
  </div>
</div>
