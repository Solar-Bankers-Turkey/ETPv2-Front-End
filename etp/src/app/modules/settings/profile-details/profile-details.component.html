<div class="card dash-card">
  <div class="card-body">
    <p>Details</p>

    <div class="mt-5 mx-3">
      <div class="row justify-content-between align-items-center">
        <div class="col">
          <div class="row align-items-center">
            <div class="col-auto">
              <!-- Avatar -->
              <div class="avatar">
                <img
                  class="img-fluid rounded-circle img-thumbnail"
                  [src]="previewAvi || avi"
                  alt="avatar"
                />
              </div>
            </div>
            <div class="col ml-n2">
              <!-- Heading -->
              <h5 class="mb-1 font-weight-normal">
                Your avatar
              </h5>

              <!-- Text -->
              <small class="text-muted">
                PNG or JPG no bigger than 1000px wide and tall.
              </small>
            </div>
          </div>
          <!-- / .row -->
        </div>
        <div class="col-auto">
          <!-- Button -->
          <button mat-stroked-button class="btn btn-sm">
            Upload
            <input
              type="file"
              accept="image/*"
              (change)="upload($event)"
              style="
                opacity: 0;
                width: 100%;
                position: absolute;
                left: 0;
                cursor: pointer;
              "
            />
          </button>
        </div>
      </div>

      <hr class="my-3" />
      <div class="form w-100">
        <form class="d-block w-100" [formGroup]="profileForm">
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="firstName"> First Name</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelpId"
                placeholder=""
                formControlName="name"
              />
            </div>
            <div class="form-group col-sm-6">
              <label for="lastname"> Last Name</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelpId"
                placeholder=""
                formControlName="surname"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="email"> Email Address</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelpId"
                placeholder=""
              />
            </div>
            <div class="form-group col-sm-6">
              <label for="phone Number"> Phone Number</label>
              <input
                type="tel"
                class="form-control"
                aria-describedby="emailHelpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email"> Address</label>
            <textarea
              type="text"
              class="form-control"
              aria-describedby="emailHelpId"
              rows="3"
              formControlName="address"
            ></textarea>
          </div>

          <div class="row">
            <div class="form-group col-sm-6">
              <label for="TC Number"> Tc Number</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelpId"
                placeholder=""
              />
            </div>
            <div class="form-group col-sm-6">
              <label for="Birthdate"> Birth Date</label>
              <input
                type="date"
                class="form-control"
                aria-describedby="emailHelpId"
                placeholder=""
              />
            </div>
          </div>
          <div class="form-group mt-3 mb-2">
            <button
              (click)="update()"
              mat-raised-button
              class="text-primary px-4"
              type="button"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
