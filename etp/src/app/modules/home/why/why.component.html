<!-- Features Section -->
<div class="container space-2 space-lg-3">
  <!-- Title -->
  <div class="w-md-80 w-lg-50 text-center mx-md-auto mb-9">
    <span
      data-aos="fade-up"
      class="d-block text-secondary font-size-1 font-weight-medium text-uppercase mb-2"
      i18n
      >Why Energy Trading Platform</span
    >
    <h2 class="font-weight-medium" data-aos="fade-up" data-aos-delay="500" i18n>
      Do more with an end-to-end solution
    </h2>
  </div>
  <!-- End Title -->

  <!-- Icon Blocks -->
  <div class="row mb-9">
    <div
      class="col-sm-6 col-md-5 mb-7"
      *ngFor="let item of why; let i = index"
      [class.ml-auto]="i === 1 || i === 3"
    >
      <!-- Icon Block -->
      <div class="media align-items-center mb-2">
        <figure id="icon29" class="ie-height-40 w-100 max-width-6 mr-3">
          <img
            data-aos="fade-up"
            data-aos-delay="700"
            data-aos-duration="1000"
            class=""
            src="{{ item.icon }}"
            alt="SVG"
            data-parent="#icon29"
          />
        </figure>
        <div
          class="media-body"
          data-aos="fade-left"
          data-aos-duration="1000"
          data-aos-delay="1200"
        >
          <h4 class="h6 mb-0">{{ item.title }}</h4>
        </div>
      </div>
      <p data-aos="fade-up" data-aos-delay="1000" data-aos-duration="1000">
        {{ item.desc }}
      </p>
      <!-- End Icon Block -->
    </div>
  </div>
  <!-- End Icon Blocks -->

  <div class="text-center">
    <div class="mb-5"></div>
  </div>
</div>
<!-- End Features Section -->
