<div class="home-wrapper" id="home">
  <!-- ========== HEADER ========== -->
  <header id="header" [class]="navClass">
    <div class="u-header__section py-2">
      <!-- Topbar -->

      <!-- End Topbar -->

      <div id="logoAndNav" class="container">
        <!-- Nav -->
        <nav
          class="navbar navbar-expand-md u-header__navbar u-header__navbar--no-space"
        >
          <!-- Logo -->
          <a
            class="navbar-brand u-header__navbar-brand u-header__navbar-brand-center"
            href=""
            aria-label="Front"
          >
            <img
              src="https://www.solarbankers.org/static/logo.png"
              alt="solarbankers"
              class="img-fluid"
            />
          </a>
          <!-- End Logo -->

          <!-- Responsive Toggle Button -->
          <button
            type="button"
            class="navbar-toggler btn u-hamburger"
            aria-label="Toggle navigation"
            (click)="isMenuCollapsed = !isMenuCollapsed"
          >
            <span id="hamburgerTrigger" class="u-hamburger__box">
              <span class="u-hamburger__inner"></span>
            </span>
          </button>
          <!-- End Responsive Toggle Button -->

          <!-- Navigation -->
          <div
            [ngbCollapse]="isMenuCollapsed"
            id="navBar"
            class="collapse navbar-collapse u-header__navbar-collapse"
          >
            <ul class="navbar-nav u-header__navbar-nav">
              <!-- Home -->
              <li
                (click)="isMenuCollapsed = true"
                class="nav-item u-header__nav-item"
                data-animation-in="slideInUp"
                data-animation-out="fadeOut"
                data-position="left"
              >
                <a
                  id="homeMegaMenu"
                  class="nav-link u-header__nav-link"
                  href="#home"
                  >Home</a
                >
              </li>
              <!-- End Home -->

              <!-- About -->
              <li
                (click)="isMenuCollapsed = true"
                class="nav-item u-header__nav-item"
                data-animation-in="slideInUp"
                data-animation-out="fadeOut"
              >
                <a
                  id="pagesMegaMenu"
                  class="nav-link u-header__nav-link"
                  href="#about"
                  >About</a
                >
              </li>
              <!-- End About -->

              <!-- WHy -->
              <li
                (click)="isMenuCollapsed = true"
                class="nav-item u-header__nav-item"
                data-animation-in="slideInUp"
                data-animation-out="fadeOut"
              >
                <a
                  id="blogMegaMenu"
                  class="nav-link u-header__nav-link"
                  href="#advantages"
                  >Why</a
                >
              </li>
              <!-- End WHy-->

              <!-- Contact -->
              <li
                (click)="isMenuCollapsed = true"
                class="nav-item u-header__nav-item"
                data-animation-in="slideInUp"
                data-animation-out="fadeOut"
              >
                <a
                  id="blogMegaMenu"
                  class="nav-link u-header__nav-link"
                  href="#contact"
                  >Contact</a
                >
              </li>
              <!-- End Contact-->
              <!-- Button -->
              <li class="nav-item u-header__nav-last-item">
                <a
                  class="btn btn-sm btn-dark transition-3d-hover"
                  routerLink="/auth/"
                >
                  Get Started
                </a>
              </li>
              <!-- End Button -->
            </ul>
          </div>
          <!-- End Navigation -->
        </nav>
        <!-- End Nav -->
      </div>
    </div>
  </header>

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
    <!-- hero  -->
    <div id="homes">
      <hero></hero>
    </div>
    <!-- End of hero  -->
    <!-- SVG Top Shape -->
    <figure>
      <svg
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="100%"
        height="64px"
        viewBox="0 0 1921 273"
        style="margin-bottom: -8px; enable-background: new 0 0 1921 273;"
        xml:space="preserve"
      >
        <polygon class="fill-gray-100" points="0,273 1921,273 1921,0 " />
      </svg>
    </figure>
    <!-- End SVG Top Shape -->
    <!-- About  -->

    <div id="about">
      <about></about>
    </div>

    <!-- End of about  -->

    <!-- SVG Bottom Shape -->
    <figure>
      <svg
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="100%"
        height="64px"
        viewBox="0 0 1921 273"
        style="margin-bottom: -8px; enable-background: new 0 0 1921 273;"
        xml:space="preserve"
      >
        <polygon class="fill-gray-100" points="1921,0 0,0 0,273 " />
      </svg>
    </figure>
    <!-- End SVG Bottom Shape -->

    <!--Advantages  -->
    <div id="advantages">
      <why></why>
    </div>

    <!-- End of Advantages -->

    <!-- contact us  -->
    <div id="contact">
      <!-- SVG Top Shape -->
      <figure>
        <svg
          preserveAspectRatio="none"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="100%"
          height="64px"
          viewBox="0 0 1921 273"
          style="margin-bottom: -8px; enable-background: new 0 0 1921 273;"
          xml:space="preserve"
        >
          <polygon class="fill-gray-100" points="0,273 1921,273 1921,0 " />
        </svg>
      </figure>
      <!-- End SVG Top Shape -->

      <contact></contact>
    </div>
    <!-- End of contact  -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- ========== FOOTER ========== -->
  <footer class="space-2">
    <div class="container">
      <div class="row space-2">
        <div class="col-md-4 mb-7 mb-md-0">
          <!-- Contacts -->
          <div class="media">
            <span class="btn btn-icon btn-soft-dark rounded-circle mr-3">
              <span class="fas fa-phone btn-icon__inner"></span>
            </span>
            <div class="media-body">
              <h4 class="h6 text-dark font-weight-normal mb-0">Call us</h4>
              <span class="d-block font-size-1">+90(232)503 6718</span>
            </div>
          </div>
          <!-- End Contacts -->
        </div>

        <div class="col-md-4 mb-7 mb-md-0">
          <!-- Contacts -->
          <div class="media">
            <span class="btn btn-icon btn-soft-dark rounded-circle mr-3">
              <span class="fas fa-envelope btn-icon__inner"></span>
            </span>
            <div class="media-body">
              <h4 class="h6 text-dark font-weight-normal mb-0">
                Email us
              </h4>
              <span class="d-block font-size-1">info@solarbankers.org</span>
            </div>
          </div>
          <!-- End Contacts -->
        </div>

        <div class="col-md-4">
          <!-- Contacts -->
          <div class="media">
            <span class="btn btn-icon btn-soft-dark rounded-circle mr-3">
              <span class="fas fa-map-marker-alt btn-icon__inner"></span>
            </span>
            <div class="media-body">
              <h4 class="h6 text-dark font-weight-normal mb-0">Address</h4>
              <span class="d-block font-size-1"
                >Mah. Gülbahçhe Cadç İYTE Teknopark İzmir A9 Binası, No. 1/44/4
                Urla/İzmir</span
              >
            </div>
          </div>
          <!-- End Contacts -->
        </div>
      </div>
    </div>

    <hr class="my-0" />
    <div class="container text-center mt-3">
      <ul class="list-inline mb-4">
        <li class="list-inline-item">
          <a
            class="btn btn-sm btn-icon btn-soft-dark btn-bg-transparent"
            href="https://www.facebook.com/solarbankerseurope/"
          >
            <span class="fab fa-facebook-f btn-icon__inner h6"></span>
          </a>
        </li>
        <li class="list-inline-item">
          <a
            class="btn btn-sm btn-icon btn-soft-dark btn-bg-transparent"
            href="https://twitter.com/solarbankers_?lang=en"
          >
            <span class="fab fa-twitter btn-icon__inner h6"></span>
          </a>
        </li>
        <li class="list-inline-item">
          <a
            class="btn btn-sm btn-icon btn-soft-dark btn-bg-transparent"
            href="https://t.me/solarbankersICO"
          >
            <span class="fab fa-telegram btn-icon__inner h6"></span>
          </a>
        </li>
        <li class="list-inline-item">
          <a
            class="btn btn-sm btn-icon btn-soft-dark btn-bg-transparent"
            href="https://www.linkedin.com/company/solar-bankers-turkey/"
          >
            <span class="fab fa-linkedin btn-icon__inner h6"></span>
          </a>
        </li>
      </ul>
      <p class="small text-muted mb-0">
        © Solarbankers. 2020 Energy Trading Platform. All rights reserved.
      </p>
    </div>
  </footer>
  <!-- ========== END FOOTER ========== -->

  <!-- Go to Top -->
  <a
    class="js-go-to u-go-to"
    href="#"
    data-position='{"bottom": 15, "right": 15 }'
    data-type="fixed"
    data-offset-top="400"
    data-compensation="#header"
    data-show-effect="slideInUp"
    data-hide-effect="slideOutDown"
  >
    <span class="fas fa-arrow-up u-go-to__inner"></span>
  </a>
  <!-- End Go to Top -->
</div>
