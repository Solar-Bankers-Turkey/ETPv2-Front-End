<div class="wrapper">
  <h1 class="title" i18n>Few more steps..</h1>
  <div class="container">
    <div class="form">
      <div *ngIf="completed" class="text-center d-block">
        <div class="mail">
          <img src="/assets/img/mail.png" alt="Mail sent" class="img-fluid" />
        </div>
        <div>
          <p class="text-center confirm-sub" i18n>
            Please check your email for your Login Info
          </p>
          <div class="mx-auto">
            <a href="/auth" routerLink="/auth"
              ><button
                mat-raised-button
                class="btn btn-primary transition-3d-hover px-4 my-3"
                i18n
              >
                Log in
              </button></a
            >
          </div>
        </div>
      </div>
      <div class="error d-block w-auto" *ngIf="errorMsg && !completed">
        <div class="alert alert-danger px-5" role="alert">
          <span i18n>{{ errorMsg | titlecase }}</span>
        </div>
      </div>
      <form
        [formGroup]="regForm"
        class="d-block"
        *ngIf="!completed"
        [class.w-50]="!(set.isHandset$ | async)"
        [class.w-75]="set.isHandset$ | async"
      >
        <div>
          <div class="form-group">
            <label for="telephone" i18n>Phone Number</label>
            <input
              [class.is-invalid]="Phone.invalid && Phone.touched"
              type="tel"
              class="form-control"
              formControlName="phone"
            />
          </div>
          <div class="form-group">
            <label for="address" i18n>Address</label>
            <input class="form-control" formControlName="address" type="text" />
          </div>
          <div class="row">
            <div class="col-6 ml-auto">
              <div class="form-group">
                <label for="city" i18n>City</label>
                <input
                  [class.is-invlaid]="City.invalid && City.touched"
                  class="form-control"
                  formControlName="city"
                  type="text"
                />
              </div>
            </div>
            <div class="col-6 mr-auto">
              <div class="form-group">
                <label for="state" i18n>State</label>
                <input
                  [class.is-invalid]="State.invalid && State.touched"
                  class="form-control"
                  formControlName="state"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="EI number" i18n>Electric Invoice Number</label>
            <input
              [class.is-invalid]="EiNum.invalid && EiNum.touched"
              type="number"
              class="form-control"
              formControlName="eiNum"
            />
          </div>
          <div class="form-group">
            <label for="TC number" i18n>TC Number</label>
            <input
              type="number"
              [class.is-invalid]="TcNum.touched && TcNum.invalid"
              class="form-control"
              formControlName="tcNum"
            />
          </div>
          <div class="form-group">
            <label for="Birth Date" i18n>Birth Date</label>
            <input
              type="date"
              [class.is-invalid]="BDate.invalid && BDate.touched"
              class="form-control"
              formControlName="bDate"
            />
          </div>
        </div>
        <button
          mat-raised-button
          type="button"
          class="btn btn-block mt-3 transition-3d-hover"
          type="submit"
          (click)="submit()"
          i18n
        >
          COMPLETE MY ACCOUNT
        </button>
      </form>
    </div>
    <div class="signup mb-2 mt-4" *ngIf="!completed">
      <span routerLink="/auth/signin" i18n>Not now</span>
    </div>
  </div>
</div>
