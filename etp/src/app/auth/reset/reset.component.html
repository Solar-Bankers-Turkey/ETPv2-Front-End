<div class="wrapper">
  <h1 class="title" i18n>Reset Password</h1>

  <div class="container">
    <div class="form">
      <form action="" [formGroup]="resetForm">
        <div class="form-group">
          <label for="password" i18n>Old Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="oldPass"
            aria-describedby="Password"
          />
        </div>
        <div class="form-group">
          <label for="New Password" i18n>New Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="newPass"
          />
        </div>
        <div class="form-group">
          <label for="Confirm" i18n>Confirm New Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirm"
          />
        </div>
        <button mat-raised-button class="btn btn-block mt-3" type="button" i18n>
          SAVE
        </button>
      </form>
    </div>
    <div class="signup">
      <span>Login</span>
    </div>
  </div>
</div>
