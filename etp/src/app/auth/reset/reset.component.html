<div class="wrapper">
  <h1 class="title">Reset Password</h1>

  <div class="container">
    <div class="form">
      <form action="" [formGroup]="resetForm">
        <div class="form-group">
          <label for="password">Old Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="oldPass"
            aria-describedby="Password"
          />
        </div>
        <div class="form-group">
          <label for="New Password">New Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="newPass"
          />
        </div>
        <div class="form-group">
          <label for="Confirm">Confirm New Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirm"
          />
        </div>
        <button mat-raised-button class="btn btn-block mt-4" type="button">
          SAVE
        </button>
      </form>
    </div>
    <div class="signup">
      <span>Login</span>
    </div>
  </div>
</div>
