<div class="wrapper">
  <h1 class="title">Sign Up</h1>
  <div class="container">
    <div class="form">
      <form action="">
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            name=""
            id=""
            aria-describedby="emailHelpId"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            class="form-control"
            name=""
            id=""
            placeholder=""
          />
        </div>
        <button mat-raised-button type="submit" class="btn btn-block mt-4">
          SIGN UP
        </button>
      </form>
      <div class="forgot">
        <p>
          By clicking sign up, you agree to the Solar Bankers User Agreement,
          Privacy Policy, and Cookie Policy.
        </p>
      </div>
    </div>
    <div class="signup">
      <p>
        Already have an account? <span routerLink="/auth/signin">sign in</span>
      </p>
    </div>
  </div>
</div>
