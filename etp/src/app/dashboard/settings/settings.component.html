<div class="wrap">
  <div class="container">
    <div class="">
      <div class="row">
        <div class="col">
          <h2 class="dash-title">Settings</h2>
        </div>
        <div class="col mt-auto mb-3 d-flex justify-content-end">
          <div
            ngbDropdown
            class="ml-auto justify-content-end"
            [class.text-center]="set.isHandset$ | async"
          >
            <span class="text-white mr-2"> Sort by</span>
            <button class="toggle" id="dropdownBasic1" ngbDropdownToggle>
              Category &nbsp; &nbsp; &nbsp;
            </button>
            <div
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="bg-dark menu"
            >
              <button ngbDropdownItem>Warnings</button>
              <button ngbDropdownItem>Updates</button>
              <button ngbDropdownItem>Settings</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mx-auto">
      <div class="col-md-3 my-auto">
        <div
          class="card dash-card"
          (click)="dropdown()"
          *ngIf="set.isHandset$ | async"
        >
          <div class="card-body py-1">
            <span class="material-icons-round icon">
              widgets
            </span>
            <button mat-button class="drop">See Other Settings</button>
          </div>
        </div>
        <div [class]="(set.isHandset$ | async) ? links : ''">
          <div *ngFor="let item of options">
            <device-settings [options]="item"></device-settings>
          </div>
        </div>
      </div>
      <div class="col-md-9 mx-auto my-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
